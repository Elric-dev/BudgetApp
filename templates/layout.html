<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caronte Budget v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #121212; color: #e0e0e0; display: flex; min-height: 100vh; }
        #sidebar { width: 250px; background: #1f1f1f; border-right: 1px solid #333; flex-shrink: 0; }
        #main-content { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .nav-link { color: #aaa; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: #0dcaf0; background: rgba(13, 202, 240, 0.1); }
    </style>
</head>
<body>
    <div id="sidebar" class="d-flex flex-column p-3">
        <h4 class="text-info mb-4">Budget Tracker v2.0</h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            </li>
            <li>
                <a href="/transactions" class="nav-link"><i class="bi bi-list-check me-2"></i> Expense Tracker</a>
            </li>
            <li>
                <a href="/budget" class="nav-link"><i class="bi bi-wallet2 me-2"></i> Budget Planner</a>
            </li>
            <li>
                <a href="/networth" class="nav-link"><i class="bi bi-graph-up-arrow me-2"></i> Net Worth</a>
            </li>
            <hr>
            <li>
                <a href="/input" class="nav-link"><i class="bi bi-plus-circle me-2"></i> Add Entry</a>
            </li>
            <li>
                <a href="/cleanup" class="nav-link"><i class="bi bi-brush me-2"></i> Cleanup</a>
            </li>
        </ul>
    </div>
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
